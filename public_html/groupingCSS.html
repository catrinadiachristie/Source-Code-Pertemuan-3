<!DOCTYPE html>
<!--
Praktikum Grouping CSS
-->
<html>
    <head>
        <title>Grouping CSS by Catrinadia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1,h2,h3 {
                font-family: verdana;
                color: green;
            }
            h4,h5,h6 {
                font-family: arial;
                color: red;
            }
    </style>
    </head>
    <body>
        <header role="banner">
            <h1>Pengenalan CSS</h1>
        </header>
        <article>
            <section>
                <h2>Satu artikel dapat memiliki lebih dari satu sections</h2>
            </section>
            <section>
                <h3>Satu artikel dapat memiliki lebih dari satu section</h3>
                <h4>Satu artikel dapat memiliki lebih dari satu section</h4>
            </section>
        </article>
    </body>
</html>
