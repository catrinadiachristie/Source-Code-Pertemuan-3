<!DOCTYPE html>
<!--
Selector Class
-->
<html>
    <head>
        <title>Grouping CSS by Catrinadia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            p.kanan {
                text-align: right
            }
            
            p.tengah {
                text-align: center
            }
        </style>
    </head>
    <body>
        <header role="banner">
            <p class="kanan">Pengenalan CSS</p>
        </header>
        <article>
            <section>
                <p class="tengah"> Satu artikel dapat memiliki lebih dari satu sections</p>
            </section>            
        </article>
    </body>
</html>
